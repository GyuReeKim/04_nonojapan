{% extends 'base.html' %}
{% block body %}
  <h1 class="mt-3 mb-5">일본 관련 제품</h1>
  <div class="container">
    <div class="row">
      {% for nono in nonos %}
      <div class="card mx-1 my-1" style="width: 13rem;">
        <div class="card-header pt-4">
          <h4>{{nono.name}}</h4>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-4 text-muted">대체상품</h6>
          <a href="/product/{{nono.id}}/" class="btn btn-primary">{{nono.replace}}</a>
        </div>
        <div class="card-footer">
          <p class="card-text">#{{nono.category}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <a href="/product/new/" class="btn btn-primary mt-3">+</a>
{% endblock %}
