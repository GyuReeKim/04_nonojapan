{% extends 'base.html' %}
{% block body %}
<h1 class="mt-3">불매 대상 제품 수정</h1>
<form action="/product/{{nono.id}}/update/" class="mt-5">
  <div class="form-group">
    <label for="name">제품명</label>
    <input type="text" class="form-control" id="name" name="name" value="{{nono.name}}">
  </div>
  <div class="form-group">
    <label for="category">카테고리</label>
    <input type="text" class="form-control" id="category" name="category" value="{{nono.category}}">
  </div>
  <div class="form-group">
    <label for="replace">대체상품</label>
    <input type="text" class="form-control" id="replace" name="replace" value="{{nono.replace}}">
  </div>
  <button type="submit" class="btn btn-warning">수정하기</button>
  <a href="/product/{{nono.id}}/" class="btn btn-light">취소</a>
</form>
{% endblock %}
